<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/">
                <div class="brand-logo">
                <img src="static/logo.png" alt="Brand Logo">
                </div>
            </a>
            <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <section id="residencies">
        <h1>Available Residencies</h1>
        <div id="cards" class="residency-list"></div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-image" src="" alt="Residency Image">
            <div class="modal-controls">
                <button id="prev-image">Previous</button>
                <button id="next-image">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
